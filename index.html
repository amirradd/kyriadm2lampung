<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Link Kyriad M2 Lampung</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>

    <!-- Background Animation Text -->
    <span class="bg-text-animation">KYRIAD<br>  M2<br>LAMPUNG</span>

    <!-- Profile -->
    <img class="my-photo" src="./img/logo-bg.png" alt="AR Logo">
    <h1>Kyriad M2 Lampung</h1>
    <p align="center">Reach Us & Celebrate<br>With Indonesian Archipelago Hospitality</p>

    <!-- Sosial Media -->
    <div class="sosmed">
        <a href="https://www.tiktok.com/@kyriad.m2.lampung" target="_blank">
            <i class="ph ph-tiktok-logo"></i>
        </a>
        <a href="https://www.instagram.com/kyriadm2lampung" target="_blank">
            <i class="ph ph-instagram-logo"></i>
        </a>
        <a href="https://www.tiktok.com/@daunsemanggibistro" target="_blank">
            <i class="ph ph-tiktok-logo"></i>
        </a>
        <a href="https://www.instagram.com/daunsemanggibistro" target="_blank">
            <i class="ph ph-instagram-logo"></i>
        </a>
    </div>

    <p align="center"><br></p>
    <p align="center">Official Whatsapp Number</p>

    <!-- Link List -->
    <ul class="links">
        <li>
            <a href="https://discord.com" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-chat-circle-dots"></i>
                </div>
                <p class="link-text">Kyriad M2 Lampung Hotel</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>
        <li>
            <a href="https://youtube.com/@rsad" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-chat-circle-dots"></i>
                </div>
                <p class="link-text">Daun Semanggi Bistro</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>

    </ul>

    <div class="copyright">
        <img src="./img/LOGO KYRIAD M2 LAMPUNG.png" alt="AR Logo">
        <p>Copyright Kyriad M2 Lampung &copy; 2023</p>
    </div>

    <!-- Toast Notification -->
    <div id="toast">
    </div>

    <script src="/script.js"></script>
</body>

</html>
